            <!-- ============================================================== -->
            <!-- pageheader  -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-header">
                        <h3 class="mb-2">User Create </h3>
                        <p class="pageheader-text">Proin placerat ante duiullam scelerisque a velit ac porta, fusce
                            sit amet vestibulum mi. Morbi lobortis pulvinar quam.</p>
                        <div class="page-breadcrumb">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Adminstrator</a>
                                    </li>
                                    <li class="breadcrumb-item active" aria-current="page">User Create</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                    <div class="">
                        <h5 class="">Create User</h5>
                        <div class="card-body">
                            <form action="#" id="basicform" data-parsley-validate="">
                                <div class="form-group">
                                    <label for="inputFirstName">First Name</label>
                                    <input id="inputFirstName" type="text" name="name" data-parsley-trigger="change"
                                           required="" placeholder="Enter firs name" autocomplete="off"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputLastName">Last Name</label>
                                    <input id="inputLastName" type="text" name="name" data-parsley-trigger="change"
                                           required="" placeholder="Enter last name" autocomplete="off"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input id="inputEmail" type="email" name="email" data-parsley-trigger="change"
                                           required="" placeholder="Enter email" autocomplete="off"
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input id="inputPassword" type="password" placeholder="Password" required=""
                                           class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="inputRepeatPassword">Repeat Password</label>
                                    <input id="inputRepeatPassword" data-parsley-equalto="#inputPassword"
                                           type="password" required="" placeholder="Password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="input-select">Role</label>
                                    <select class="form-control" id="input-select">
                                        <option>Select a Role</option>
                                        <option>Admin</option>
                                        <option>SDET</option>
                                        <option>Developer</option>
                                        <option>Project Manager</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 pb-2 pb-sm-4 pb-lg-0 pr-0">
                                        <label class="be-checkbox custom-control custom-checkbox">
                                            <input type="radio" name="radio-stacked" checked="" class="custom-control-input"><span class="custom-control-label">Male</span>
                                        </label>
                                        <label class="be-checkbox custom-control custom-checkbox">
                                            <input type="radio" name="radio-stacked" checked="" class="custom-control-input"><span class="custom-control-label">Female</span>
                                        </label>

                                    </div>
                                    <div class="col-sm-6 pl-0">
                                        <p class="text-right">
                                            <button type="submit" class="btn btn-space btn-primary">Save</button>

                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
